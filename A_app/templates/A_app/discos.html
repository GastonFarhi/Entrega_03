{% extends 'A_Main/index.html' %} 
{% block title %}| Discos {% endblock %} 
{%block content %}
    <ul style="list-style-type: none; padding: 0;">
        <h1 style="text-align: center; padding-top: 9%; text-decoration-line: overline; text-decoration-color: lightsteelblue;">
            <a href="{% url 'contenido:agg_disco' %}" style="cursor: default; user-select: none; text-decoration: none; color: lightsteelblue; text-shadow: -1px 1px 0 black;">
                GOOD MUSIC
            </a>
        </h1>
        {% for cd_list in lista_discos %}
            <li style="padding: 10px; padding-top: 9%; border-bottom: 1px solid #ccc; text-align: center;">
                {{cd_list.nombre}} - {{cd_list.artista}} - {{cd_list.year}}</li>
        {% endfor %}
    </ul>
{% endblock %}
